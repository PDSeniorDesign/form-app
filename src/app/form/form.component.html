<div id="registration" class="conatiner col-md-12" [ngSwitch]="formName">
  <!-- ISD Active Directory Hosted Registration Forms Permanent Employees -->
  <form
    id="regForm"
    [formGroup]="registrationForm"
    *ngSwitchCase="
      FormType.ISD_ACTIVE_DIRECTORY_HOSTED_REGISTRATION_FORMS_PERMANENT_EMPLOYEES
    "
  >
    <mat-horizontal-stepper #stepper>
      <mat-step
        formGroupName="name"
        [stepControl]="registrationForm.get('name')"
      >
        <ng-template matStepLabel>Name</ng-template>
        <app-step1 [regForm]="registrationForm"></app-step1>
      </mat-step>
      <mat-step
        formGroupName="department"
        [stepControl]="registrationForm.get('department')"
      >
        <ng-template matStepLabel>Department</ng-template>
        <app-step2 [regForm]="registrationForm"></app-step2>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Address</ng-template>
        <app-step3 [regForm]="registrationForm"></app-step3>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Email</ng-template>
        <app-step4 [regForm]="registrationForm"></app-step4>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
  <!-- Employee Form -->
  <form
    id="regForm"
    [formGroup]="registrationForm"
    *ngSwitchCase="FormUserType.EMPLOYEE"
  >
    <mat-horizontal-stepper #stepper>
      <mat-step
        formGroupName="information"
        [stepControl]="registrationForm.get('information')"
      >
        <ng-template matStepLabel>Information</ng-template>
        <app-information [regForm]="registrationForm"></app-information>
      </mat-step>
      <!-- Employee Information Step -->
      <mat-step>
        <ng-template matStepLabel>Employee Information</ng-template>
        <app-employee-information></app-employee-information>
      </mat-step>
      <!-- Requestor Information -->
      <mat-step>
        <ng-template matStepLabel>Access Information</ng-template>
        <app-access-information></app-access-information>
      </mat-step>
      <!-- Approvers -->
      <!-- <mat-step>
        <ng-template matStepLabel>Approvers</ng-template>
      </mat-step> -->
      <!-- Department -->
      <mat-step>
        <ng-template matStepLabel>Additional Information</ng-template>
        <app-additional-information></app-additional-information>
      </mat-step>
      <!-- Submit -->
      <mat-step>
        <ng-template matStepLabel>Submit</ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
  <!-- Contractor Form -->
  <form id="regForm" [formGroup]="" *ngSwitchCase="FormUserType.CONTRACTOR">
    <p>Contractor</p>
  </form>
  <!-- Default case -->
  <div *ngSwitchDefault>
    <h1>Form Not Yet Built</h1>
  </div>
</div>
