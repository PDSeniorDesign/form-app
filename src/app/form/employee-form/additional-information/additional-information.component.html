<div style="width: 85%">
  <h2 class="mat-display-1">Applications Requested</h2>

  <div *ngIf="options.size" @myAnimation>
    <p>Options selected</p>
    <mat-chip-list class="example-chip">
      <mat-chip @myAnimation class="example-box" *ngFor="let option of options">
        {{ option }} <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <hr @myAnimation/>
  </div>
  <h3 class="mat-title">Select the following options</h3>
  <div class="flex-container">
    <div class="flex-column">
      <mat-button-toggle
        id="internetAccess"
        [checked]="internetAccess"
        (change)="onButtonChange($event, 'Internet Access')"
        >Internet Access
      </mat-button-toggle>
    </div>
    <div class="flex-column">
      <mat-button-toggle
        id="emailAccount"
        [checked]="emailAccount"
        (change)="onButtonChange($event, 'Email Account')"
        >Email Account</mat-button-toggle
      >
    </div>
    <div class="flex-column">
      <mat-button-toggle
        id="emailEncryption"
        [checked]="emailEncryption"
        (change)="onButtonChange($event, 'Email Encryption')"
        >Email Encryption</mat-button-toggle
      >
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-column">
      <mat-button-toggle
        id="laCountyAccess"
        [checked]="laCountyAccess"
        (change)="onButtonChange($event, 'LA County Access')"
        >LACounty.gov Access</mat-button-toggle
      >
    </div>
    <div class="flex-column">
      <mat-button-toggle
        id="tokenlessAuth"
        [checked]="tokenlessAuth"
        (change)="onButtonChange($event, 'Tokenless Authentication')"
        >Tokenless Authentication</mat-button-toggle
      >
    </div>
    <div class="flex-column">
      <mat-button-toggle
        id="lacMobile"
        [checked]="lacMobile"
        (change)="onButtonChange($event, 'LAC Mobile')"
        >LACMobile</mat-button-toggle
      >
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-column">
      <mat-button-toggle
        id="cherwellSMS"
        [checked]="cherwellSMS"
        (change)="onButtonChange($event, 'Cherwell SMS')"
        >Cherwell SMS</mat-button-toggle
      >
    </div>
    <div class="flex-column" style="justify-content: left">
      <mat-button-toggle
        id="windowsManagement"
        [checked]="windowsManagement"
        (change)="onButtonChange($event, 'Windows Rights Management')"
        >Window Rights Management</mat-button-toggle
      >
    </div>
    <!-- This is a spacer to help align items properly -->
    <div class="flex-column"></div>
  </div>
  <!-- <button (click)="sampleFunction()">Test</button> -->
  <div class="button-container">
    <button mat-raised-button matStepperPrevious>Previous</button>
    <button
      mat-raised-button
      matStepperNext
      color="primary"
      class="ml-2"
      (click)="printForm()"
    >
      Next
    </button>
    <span class="spacer"></span>
    <button
      id="access-info-save-btn"
      mat-raised-button
      class="save-button"
      color="accent"
      (click)="save()"
    >
      Save
    </button>
  </div>
</div>
