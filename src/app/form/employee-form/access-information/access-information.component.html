<!-- TODO: Work on naming and values -->
<div>
  <h4>Select Access Options</h4>
  <div>
    <section>
      <mat-checkbox [(ngModel)]="renderIBMForm">IBM Data Center Access</mat-checkbox>
      <mat-checkbox [(ngModel)]="renderUnixEnvAccess">Unix Environement Access</mat-checkbox>
      <mat-checkbox [(ngModel)]="renderSecurIdAccess">SecurID Remote Access</mat-checkbox>
    </section>
  </div>
  <!-- Options -->
  <!-- The forms will render here -->
  <div class="accessInformationForms">
    <div *ngIf="renderIBMForm === true" class="ibmForm">
      <h5 class="ibmFormTitle mt-4">IBM Data Center Access</h5>
      <div class="row mb-4">
        <div class="col-sm-2">
          <label for="ibmLogonId">Logon ID</label>
          <input id="ibmLogonId" class="ibmFormField form-control" />
        </div>
        <div class="col-sm-2">
          <label for="2DigitMajorGroupCode">2-DIGIT MAJOR GROUP CODE</label>
          <input id="2DigitMajorGroupCode" class="ibmFormField form-control" />
        </div>
        <div class="col-sm-2">
          <label for="2DigitLSOGroupCode">2-DIGIT LSO GROUP CODE</label>
          <input id="2DigitLSOGroupCode" class="ibmFormField form-control" />
        </div>
        <div class="col-sm-2">
          <label for="securityAuthorization">Security Authorization</label>
          <input id="securityAuthorization" class="ibmFormField form-control" />
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" matStepperNext>
      Next
    </button>
  </div>
</div>
