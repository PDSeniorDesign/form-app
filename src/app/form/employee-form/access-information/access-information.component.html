<!-- TODO: Work on naming and values -->
<div>
  <h4>Select Access Options</h4>
  <div>
    <!-- IBM Data Center Access -->
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="ibmCheckbox"
        value="option1"
        (change)="checkboxUpdate($event)"
      />
      <label class="form-check-label" for="ibmCheckbox"
        >IBM Data Center Access</label
      >
    </div>
    <!-- Unix Environment Access -->
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox2"
        value="option2"
      />
      <label class="form-check-label" for="inlineCheckbox2"
        >Unix Environment Access</label
      >
    </div>
    <!-- SecurID -->
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox3"
        value="option3"
      />
      <label class="form-check-label" for="inlineCheckbox3"
        >SecurID Remote Access</label
      >
    </div>
  </div>
  <!-- Options -->
  <!-- The forms will render here -->
  <div class="accessInformationForms">
    <div *ngIf="renderIBMForm === true" class="ibmForm"><h1>Hello</h1></div>
  </div>
  <button type="button" class="btn btn-primary mt-2" matStepperNext>
    Next
  </button>
</div>
