<ng-container *ngIf="showChoices; else referenceNumberPrompt">
  <div class="center">
    <div class="row">
      <h1 class="page-title">What would you like to do?</h1>
    </div>
    <div class="row">
      <button class="mx-auto mb-2">Continue form</button>
    </div>
    <div class="row">
      <button class="mx-auto mb-2">Create new form</button>
    </div>
    <div class="row">
      <button class="cancel-button mx-auto mb-2" (click)="toggleMakingChoices()">
        Cancel
      </button>
    </div>
  </div>
</ng-container>

<ng-template #referenceNumberPrompt>
  <input class="referenceNumberPrompt" />
</ng-template>
