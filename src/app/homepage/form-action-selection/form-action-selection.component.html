<ng-container *ngIf="showChoices; else referenceNumberPrompt">
  <h1 class="page-title">What would you like to do?</h1>
  <button>Continue form</button>
  <button>Create new form</button>
  <button class="cancel-button" (click)="toggleMakingChoices()">Cancel</button>
</ng-container>

<ng-template #referenceNumberPrompt>
  <input class="referenceNumberPrompt" />
</ng-template>
