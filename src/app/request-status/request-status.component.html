<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <div class="page-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
          <div class="container">
            <a class="navbar-brand" href="/">PD Form App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    id="navbarDropdown"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >New Form</a
                  >
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/form?formName=EMPLOYEE"
                      >Employee Form</a
                    >
                    <a class="dropdown-item" href="/form?formName=CONTRACTOR"
                      >Contractor Form</a
                    >
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/request-status">Request Status</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main role="main">
      <div id="container">
        <div id="search">
          <form [formGroup]="uuid" (ngSubmit)="onSubmit()">
            <div class="input-group" id="seachGroup">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Search</span>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="uuidField"
                style="width: 4px"
              />
              <button
                class="btn btn-outline-secondary"
                (click)="showTable()"
                type="submit"
              >
                Enter
              </button>
            </div>
          </form>
          <div class="tableStyle">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">uuid</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                </tr>
              </thead>
              <ng-container *ngIf="hideTable">
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>{{ id1 }}</td>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>{{ randomU }}</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>{{ randomU }}</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                  </tr>
                </tbody>
              </ng-container>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
