<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="50">
        <mat-toolbar color="primary">Register</mat-toolbar>
      
        <mat-card-title style="text-align:center;" color="primary">Welcome to PD</mat-card-title>
          <mat-card-content  class="login-form">
              <div class="row" [formGroup]="typeUser" fxLayoutAlign="center center" >
                <mat-radio-group aria-label="Select an option" formControlName="options">
                    <mat-radio-button value="Employee">Employee</mat-radio-button>
                    <mat-radio-button value="Contractor">Contractor</mat-radio-button>
                  </mat-radio-group>
              </div>

              <mat-card-actions>
                <button mat-raised-button type="submit" (click)="onClick()">Register</button>
                <button mat-raised-button type="button" [routerLink]="['/login']">Login</button>
              </mat-card-actions>
          </mat-card-content>  
    </mat-card>
  </div>
