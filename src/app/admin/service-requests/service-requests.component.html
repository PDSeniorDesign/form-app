<div fxLayout="row" fxLayoutAlign="center center" class="content">
  <mat-card class="card">
    <mat-card-title>
      <h3>Service Request</h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field fxFlex="40%">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. 251627"
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" >
        <!-- Position Column -->
        <ng-container matColumnDef="requestNumber">
          <th mat-header-cell *matHeaderCellDef>Request Number</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-flat-button
              (click)="viewDetails(element.requestNumber)"
            >
              {{ element.requestNumber }}
            </button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="requestStatus">
          <th mat-header-cell *matHeaderCellDef>Request Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.requestStatus }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <!-- <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container> -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-flat-button
              (click)="viewDetails(element.requestNumber)"
            >
              View
            </button>
          </td>
        </ng-container> -->

        <ng-container matColumnDef="request-review">
          <th mat-header-cell *matHeaderCellDef>Request-Review</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              #ref
              mat-flat-button
              color="primary"
              (click)="review(element.requestNumber)"
            >
              Review
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
