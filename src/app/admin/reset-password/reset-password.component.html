<app-admin-header></app-admin-header>
<div class="container">
    <div class="row">
        <h2 class="mx-auto mt-2">Change password</h2>

    </div>
    <div class="row">
        <mat-form-field
        class="full-width mx-auto mt-2"
        floatLabel="never"
        appearance="outline">
        <mat-label>Current password</mat-label>
        <input id="adminPasswordInput" type="password" matInput placeholder="password" 
        [(ngModel)] = "oldPassword"
        class="mx-auto"
        />
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field
        class="full-width mx-auto mt-2"
        floatLabel="never"
        appearance="outline">
        <mat-label>New password</mat-label>
        <input id="newPassword" type="password" matInput placeholder="password" 
        [(ngModel)] = newPassword
        class="mx-auto"
        />
        </mat-form-field>
    </div>
    <div class="row">
        <button 
        id="retrieveAdminPassword"
        mat-button
        color="primary"
        class="mx-auto mt-2"
        (click)="updatePassword()"
        >
        Submit
        </button>
    </div>
</div>
