<div *ngIf="isHomeRoute()">
    <div class="container">
        <div class="row">
            <h2 class="mx-auto mt-2">Login</h2>

        </div>
        <div class="row">
            <mat-form-field
            class="full-width mx-auto mt-2"
            floatLabel="never"
            appearance="outline">
            <mat-label>Admin password</mat-label>
            <input id="adminPasswordInput" type="text" matInput placeholder="password" 
            [(ngModel)] = "adminPassword"
            class="mx-auto"
            />
            </mat-form-field>
        </div>
        <div class="row">
            <button 
            id="retrieveAdminPassword"
            mat-button
            color="primary"
            class="mx-auto mt-2"
            (click)= "adminLogin();">
            Login
            </button>
        </div>
    </div>
</div>
